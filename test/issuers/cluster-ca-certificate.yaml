# Generate a CA Certificate used to sign ingress tls certificates
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: cluster-ca-key-pair
  namespace: cert-manager
spec:
  secretName: cluster-ca-key-pair
  duration: 43800h # 5y
  issuerRef:
    name: cert-manager-webhook-selfsign
  commonName: "ca.ingress.cluster"
  isCA: true
